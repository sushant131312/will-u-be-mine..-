<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Case File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåª</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #ffe6ec, #f3c6d3, #e6a8ba);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; 
      color: #2a1a1f;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      animation: floatUp 10s linear forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(110vh) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-20vh) scale(1.5);
        opacity: 0;
      }
    }
    .file {
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.55);
      border-radius: 22px;
      padding: 36px;
      width: 90%;
      max-width: 520px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.18),
        inset 0 1px 0 rgba(255,255,255,0.6);
      position: relative;
      z-index: 10;
      animation: riseIn 0.8s ease forwards;
      max-height: 90vh;
      overflow-y: auto;
    }
    @keyframes riseIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: -0.02em;
    }
    .tag {
      display: inline-block;
      background: rgba(230, 90, 125, 0.15);
      color: #b13055;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-top: 10px;
    }
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.15), transparent);
      margin: 24px 0;
    }
    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #7a4b58;
      margin-top: 18px;
    }
    .content {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-top: 6px;
    }
    .btn-container {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }
    button {
      flex: 1;
      padding: 15px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #e14b7b, #f08ca2);
      color: white;
      box-shadow: 0 12px 25px rgba(225, 75, 123, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.2s;
    }
    button.secondary {
      background: #f8f9fa;
      color: #7a4b58;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.05);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(225, 75, 123, 0.45);
    }
    button:active {
      transform: translateY(0);
    }
    .image-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 15px;
    }
    .image-grid img {
        width: 100%;
        border-radius: 12px;
        aspect-ratio: 1;
        object-fit: cover;
        border: 2px solid white;
    }
    .file::-webkit-scrollbar {
      width: 6px;
    }
    .file::-webkit-scrollbar-track {
      background: transparent;
    }
    .file::-webkit-scrollbar-thumb {
      background: rgba(177, 48, 85, 0.2);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="file" id="screen">
    <h1>Patient Case File</h1>
    <div class="tag">Confidential</div>
    <div class="divider"></div>
    <div class="label">Patient</div>
    <div class="content">One (1) very lucky boyfriend</div>
    <div class="label">Attending Physician</div>
    <div class="content">You ü©∫</div>
    <div class="btn-container">
        <button onclick="next()">Open Case</button>
    </div>
  </div>
  <script>
    const emojis = ['‚ù§Ô∏è', 'üíó', 'üíñ', 'üíï', 'üíì', 'üíò', '‚ú®', 'üå∏', 'üíå', 'üß∏', 'üåπ'];
    function createHeart() {
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      const startLeft = Math.random() * 100;
      const duration = 8 + Math.random() * 7;
      const size = 16 + Math.random() * 12;
      heart.style.left = startLeft + '%';
      heart.style.fontSize = size + 'px';
      heart.style.animationDuration = duration + 's';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }
    setInterval(createHeart, 1000);
    for(let i=0; i<5; i++) setTimeout(createHeart, i * 200);
    const screens = [
        `
        <h1>Chief Complaint</h1>
        <div class="tag">Ongoing</div>
        <div class="divider"></div>
        <div class="content">
            Persistent warmth in the chest area when thinking about one
             incredibly intelligent, kind, and beautiful future doctor.
        </div>
        <div class="btn-container">
            <button onclick="next()">Review Symptoms</button>
        </div>
        `,
        `
        <h1>Symptoms</h1>
        <div class="tag">Well Documented</div>
        <div class="divider"></div>
        <div class="content">
            ‚Ä¢ Smiling for no reason<br>
            ‚Ä¢ Feeling calm just by hearing your voice<br>
            ‚Ä¢ Wanting to share every good moment with you<br>
            ‚Ä¢ Complete certainty that you're my favorite person
        </div>
        <div class="btn-container">
            <button onclick="next()">Assessment</button>
        </div>
        `,
        `
        <h1>Assessment</h1>
        <div class="tag">Stable</div>
        <div class="divider"></div>
        <div class="content">
            Condition appears chronic and irreversible.<br><br>
            Patient reports feeling safe, supported, 
            and genuinely happy in your presence.
        </div>
        <div class="btn-container">
            <button onclick="next()">Final Recommendation</button>
        </div>
        `,
        `
        <h1>Final Recommendation</h1>
        <div class="tag">High Priority</div>
        <div class="divider"></div>
        <div class="content">
            Proceed with Valentine's Day together.<br>
            Laugh a lot.<br>
            Eat something good with patient.<br><br>
            <strong>Will you be Patient's Valentine?</strong>
        </div>
        <div class="btn-container">
            <button onclick="yes()">Accept üíå</button>
            <button onclick="reject()" class="secondary">Reject ‚ùå</button>
        </div>
        `,
        `
        <h1>Case Closed</h1>
        <div class="tag">Approved</div>
        <div class="divider"></div>
        <div class="content">
            Recommendation accepted.<br><br>
            Prognosis: Extremely good.<br>
            Thank you, Doctor ‚ù§Ô∏è
        </div>
        <div class="btn-container">
            <button onclick="next()">View Treatment Plan</button>
        </div>
        `,
        `
        <h1>Treatment Plan</h1>
        <div class="tag">Valentine's Day</div>
        <div class="divider"></div>
        <div class="content">
            <strong>Date:</strong> February 14<br>
            <strong>Time:</strong> 8:00 PM<br>
            <strong>Location:</strong> FaceTime<br><br>
            Side effects may include: Battery drainage, endless smiling, 
            and counting down the days until we finally reunite.<br><br>
            I can't wait to see your face on my screen üíñ
        </div>
        `
    ];
    let index = 0;
    function next() {
        index++;
        document.getElementById("screen").innerHTML = screens[index - 1];
    }
    function yes() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#e14b7b', '#f08ca2', '#ffffff', '#ffccd5']
        });
        index = 5; 
        document.getElementById("screen").innerHTML = screens[4];
    }
    function reject() {
        const rejectContent = `
            <h1>Error 404: Option Not Found</h1>
            <div class="tag" style="background: #fee2e2; color: #991b1b;">Action Forbidden</div>
            <div class="divider"></div>
            <div class="content">
                Wait! Your medical license doesn't cover rejection of this specific patient. <br><br>
                Look how sad he'll be:
                <div class="image-grid">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGswamN2ZGNrNmFvbm9ycDJ6Z2FvMGFjOWRreHdtazR5ZWlqeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9Y5BbDSkSTiY8/giphy.gif">
                    <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ODZuZzIydmNzaXdmMmlyODdhaHdsbTZyaTVtbWdhMGdpMzN5cXp1NSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/BumgtJKvWFffVt2FSV/giphy.gif">
                </div>
                <br>
                Please reconsider the correct medical procedure.
            </div>
            <div class="btn-container">
                <button onclick="yes()">Accept üíå</button>
            </div>
        `;
        document.getElementById("screen").innerHTML = rejectContent;
    }
  </script>
</body>
</html>
